      #       with:
      #         fetch-depth: '0'

      #     - name: Restore node_modules cache
      #       uses: actions/cache@v2
      #       id: yarn-cache
      #       with:
      #         path: ~/.npm
      #         key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Make Testing
        run: yarn test

      # coverage:
